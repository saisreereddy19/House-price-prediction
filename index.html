<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
    .main-heading{
    text-align: center;
    }
    .bg-container{
    background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20190222/ourmid/pngtree-romantic-garden-house-advertising-background-backgroundgrasslandsmall-flowerhousesblue-skymountain-image_60725.jpg');
    background-size: cover;
    height: 140vh;
    }
    .form-container{
        margin-left: 200px;
        margin-right: 200px;
        margin-bottom: 200px;
    }
    </style>
</head>
<body>
    <div class="bg-container">
        <h1 class="main-heading"> HOUSE PRICE PREDICTION</h1>
        <div class="form-container">
            <form  action="/predict" method="POST">
                <div class="form-group">
                    <label for="formGroupExampleInput">Enter area:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" name='area'
                        placeholder="Enter a value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Enter Bedrooms :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" name='bedrooms'
                        placeholder="Enter a value ">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput3">Enter Bathrooms :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput3" name='bathrooms'
                        placeholder="Enter a value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput4">Enter Stories:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput4" name='stories'
                        placeholder="Entere a value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput4">Enter Mainroad:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput4" name='mainroad'
                        placeholder="Entere a value : i.e yes or no">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput4">Enter Guestroom :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput4" name='guestroom'
                        placeholder="Entere a value : i.e yes or no">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput4">Enter Basement :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput4" name='basement'
                        placeholder="Entere a value: i.e yes or no">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput4">Enter Airconditioning :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput4" name='airconditioning'
                        placeholder="Entere a value: i.e yes or no">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput4">Enter parking :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput4" name='parking'
                        placeholder="Entere a value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput4">Enter furnishingstatus :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput4" name='furnishingstatus'
                        placeholder="Entere a value: furnished or semi-furnished or unfurnished">
                </div>
                <div class="text-center">
                    <button class='bg-success text-center bt' type='submit'> SUBMIT </button>
                </div>
            </form>
    </div>
    </div>
</body>
</html>
